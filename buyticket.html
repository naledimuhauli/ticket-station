<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Event</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <h1> Ticket Booking System</h1>
    
    <!-- Event Selection Booking-->
    <section id="event-selection">
        <h2>Select an Event</h2>
        <select id="event-select">
            <option value="" disabled selected>-- Select Event --</option>
            <option value="event1">Concert</option>
            <option value="event1">Will Linley Concert Ticket - General Admission (July 1, 2024)</option>
            <option value="event1">Will Linley Concert Ticket - VIP (July 30, 2024)</option>
            <option value="event1">Atlantic Star Concert Ticket - General Admission (August 15, 2024)</option>
            <option value="event1">Atlantic Star Concert Ticket - VIP (September 5, 2024)</option>
            <option value="event1">Keyisha Cole Concert Ticket - General Admission (October 10, 2024)</option>
            <option value="event1">Jeremy Loops Concert Ticket - General Admission (November 1, 2024)</option>
            <option value="event1">Jeremy Loops Concert Ticket - VIP (November 20, 2024)</option>

            <option value="event2">Charity Event</option>
            <option value="event2">Orphanage - Charity Ticket - Regular (July 15, 2024)</option>
            <option value="event2">Jeans4Genes - Charity Ticket - Premium (August 5, 2024)</option>
            <option value="event2">Breast Cancer - Charity Ticket - Free (September 10, 2024)</option>
            <option value="event2">Giving Back - Charity Ticket - Free (October 20, 2024)</option>


            <option value="event3">Educational Events</option>
            <option value="event3">Education Event Ticket - Standard (August 1, 2024)</option>
            <option value="event3">Education Event Ticket - VIP (September 15, 2024)</option>
       
            <option value="event7">Free Event - October 21, 2024</option>
        </select>
        <button id="view-tickets-btn">View Tickets</button>
        <button id="view-past-events-btn">View Past Events</button>
    </section>
    
    
    <!-- Ticket Viewing Page-->
    <section id="ticket-view" style="display: none;">
        <h2>Available Tickets</h2>
        <ul id="ticket-list"></ul>
        <button id="book-ticket-btn">Book Ticket</button>
    </section>
    
    <!-- Booking Ticket Form -->
    <section id="booking-form" style="display: none;">
        <h2>Booking Form</h2>
        <form id="ticket-booking-form">
            <label for="ticket-select">Select Ticket:</label>
            <select id="ticket-select">
                <!-- Options will be populated dynamically -->
            </select>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="0" required>
                <p>Total Price: R<span id="total-price">0</span></p>
            </div>
            <button type="submit">Confirm Booking</button>
        </form>
    </section>
    
    <!-- Confirmation For Booking Page -->
    <section id="confirmation" style="display: none;">
        <h2>Booking Confirmation</h2>
        <p>Thank you for booking! Your tickets have been confirmed.</p>
        <button id="continue-btn">Continue</button>
    </section>

    <!-- Past Events Section -->
    <section id="past-events" style="display: none;">
        <h2>Past Events</h2>
        <ul id="past-events-list"></ul>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
